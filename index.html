<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Eorzean Node Tracker</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Eorzea Node Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="saved-nodes" href="./savedNodes.html">Saved Nodes</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Eorzea Time
                    <div id="time-container">
                        <div id='e-time'></div>
                    </div>
                </span>
            </div>
        </div>
    </nav>
    <div id="search-container">
        <input id="node-search" type="text" placeholder="Search Name"> <span> <i
                class="fa-solid fa-magnifying-glass fa-2x"></i></span>
    </div>
    <div id="node-table-container">


        <table id="node-table">

            <thead>
                <th class="type">type</th>
                <th class="item-name">Name</th>
                <th class="item-level">Level</th>
                <th class="start-time">Start Time</th>
                <th class="end-time">End Time</th>
                <th class="zone">Zone</th>
                <th class="teleport">Closest Teleport</th>
                <th class="position">Position</th>
                <th> </th>
                <th style="display:none;">node-ID</th>
                <th style="display:none;">item-ID</th>
            </thead>

        </table>
    </div>

    <script src="https://kit.fontawesome.com/1e6946e1ee.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
